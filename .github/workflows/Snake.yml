name: GitHub Snake Game

on:
  # Executa diariamente à meia-noite UTC
  schedule:
    - cron: "0 0 * * *"
  # Permite disparar manualmente
  workflow_dispatch:
  # Executa ao dar push na branch main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Passo 1: Clonar o repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Passo 2: Gerar animações da cobrinha
      - name: Generate GitHub Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # SVG para modo claro (fundo branco, cobrinha preta)
            dist/github-snake.svg?color_snake=000000&background_color=ffffff
            # SVG para modo escuro (fundo preto, cobrinha laranja)
            dist/github-snake-dark.svg?color_snake=FFA500&background_color=000000
            # GIF colorido visível em qualquer fundo
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Passo 3: Publicar na branch 'output'
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"

